<footer>
	<div class="appContainer border-b-[2px] border-black">
		<div class="flex flex-col lg:flex-row gap-12 py-12 xl:py-20 xl:px-16">

			<ul class="flex flex-col xl:flex-row gap-10 flex-[4]">
				<li>
					<img src="/assets/logo.svg" alt="footer-logo">
				</li>

				<li *ngFor="let item of footerItems" class="flex flex-col gap-4">
					<h3 class="font-semibold">{{item.title}}</h3>
					<div class="flex flex-col gap-2 py-2 cursor-pointer">
						<p *ngFor="let subtitle of item.subtitles">{{subtitle}}</p>
					</div>
				</li>
			</ul>

			<div class="max-w-[616px]">
				<div class="flex flex-col gap-4">
					<h3 class="font-semibold">Subscribe</h3>
					<p>Join our newsletter to stay up to date on features and releases.</p>
				</div>
				<form class="flex flex-col gap-4 mt-6" (submit)="onSubmit($event)">
					<input class="p-3 border-[2px] border-black rounded-[5px] font-semibold placeholder:font-normal"
						type="email" placeholder="Enter your email">
					<div>
						<app-button text="Subscribe"></app-button>
					</div>
				</form>
				<p class="mt-6">By subscribing you agree to with our Privacy Policy and provide consent to receive updates
					from our company.</p>
			</div>

		</div>
	</div>
</footer>
<copyright></copyright>
