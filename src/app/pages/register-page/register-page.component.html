<div class="min-h-screen w-full flex justify-center items-center py-[64px] xl:py-0">
	<div class="hidden h-screen xl:flex xl:flex-[4] 2xl:flex-[3]">
		<img src="/assets/auth/register.jpg" alt="register-page" class="h-full w-full bg-cover">
	</div>

	<div class="w-full flex flex-col xl:flex-[3] px-6 sm:px-12">

		<div class="flex flex-col gap-[5px]">
			<h1 class="auth-heading">Welcome ðŸ‘‹</h1>
			<h3 class="auth-subtitle">Please enter details</h3>
		</div>

		<form class="w-full flex flex-col mt-8">
			<div class="w-full flex flex-col gap-4">
				<div class="w-full flex flex-col gap-4">
					<div class="w-full flex flex-col gap-[5px]">
						<label class="auth-label">Email Address</label>
						<input class="auth-input" type="text" placeholder="Enter your email">
					</div>
					<div class="w-full flex flex-col gap-[5px]">
						<label class="auth-label">Username</label>
						<input class="auth-input" type="text" placeholder="Enter your username">
					</div>
					<div class="w-full flex flex-col gap-[5px]">
						<label class="auth-label">Password</label>
						<input class="auth-input" type="text" placeholder="Enter your password">
					</div>
					<div class="w-full flex flex-col gap-[5px]">
						<label class="auth-label">Confirm Password</label>
						<input class="auth-input" type="text" placeholder="Enter your password again">
					</div>

					<div class="flex justify-between">
						<div class="flex gap-[10px] items-center">
							<input type="checkbox">
							<label class="text-auth-black text-[16px]">I agree to the <span class="font-bold">Terms &
									Conditions</span></label>
						</div>
					</div>
				</div>
			</div>

			<app-button customClasses="text-white bg-auth-black hover:bg-white hover:text-auth-black w-full mt-[30px]"
				text="Signup"></app-button>
		</form>
	</div>
</div>
